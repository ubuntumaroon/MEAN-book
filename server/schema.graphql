scalar GraphQLDate

type Issue {
  id: Int!
  title: String!
  status: String!
  owner: String
  effort: Int
  created: GraphQLDate!
  due: GraphQLDate
}

type Query {
  about: String!
  issueList: [Issue!]!
}

input IssueInputs {
  title: String!
  "optional, default new if not provided"
  status: String
  owner: String
  effort: Int
  due: GraphQLDate
}

type Mutation {
  setAboutMessage(message: String!): String
  issueAdd(issue: IssueInputs!): Issue!
}